! Configuration File for keepalived
global_defs {
    notification_email {
                zhouxiao@example.com
                itsection@example.com
            
    }
        notification_email_from itsection@example.com
        smtp_server mail.example.com
        smtp_connect_timeout 30
        router_id LVS_DEVEL
}

vrrp_script chk_nginx {
        script "/etc/keepalived/check_nginx.sh" 
        interval 2 
}

vrrp_instance VI_1 {
        state MASTER
        interface eth0
        virtual_router_id 51
        priority 101
        advert_int 2
    authentication {
        auth_type PASS
        auth_pass 1111
    }
    virtual_ipaddress {
        172.19.0.13
    }
    track_script {
        chk_nginx 
    }
}

vrrp_instance VI_2 {
        state BACKUP
        interface eth0
        virtual_router_id 52
        priority 100
        advert_int 2
    authentication {
        auth_type PASS
        auth_pass 1111
    }
    virtual_ipaddress {
        172.19.0.14
    }
    track_script {
       chk_nginx 
    }
}
